<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles-principal.css">
  <link rel="stylesheet" href="../css/componentes/contato.css">
  <link rel="stylesheet" href="../css/componentes/header.css">
  <link rel="stylesheet" href="../css/componentes/footer.css">
  <title>Medicina - contato</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <a href="../index.html" class="logo">Medicina para todos</a>
      <nav class="nav" id="nav-menu">
        <ul class="nav-list">
          <li><a href="../index.html" class="nav-link">In√≠cio</a></li>
          <li><a href="./sobre.html" class="nav-link">Sobre</a></li>
          <li><a href="./contato.html" class="nav-link">Contato</a></li>
          <li><a href="./login.html" class="nav-link">Login</a></li>
        </ul>
      </nav>
      <button class="nav-toggle" id="nav-toggle">
        <span class="hamburger"></span>
      </button>
    </div>
  </header>
  <main class="container">
    <h1>CONTATO</h1>
    <form id="form-contato" class="form-contato">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </main>
  <footer id="footer">
    <div class="container">
      <p>&copy; 2024 - Todos os direitos reservados - Medicina para Todos</p>
    </div>
  </footer>
  <script src="../js/componentes/contato.js"></script>
</body>

</html>
